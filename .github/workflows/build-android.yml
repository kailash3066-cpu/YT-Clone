name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: ${{ runner.temp }}/.gradle

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Make gradlew executable
        # adjust path if your gradlew lives elsewhere
        run: chmod +x "App project/gradlew" || chmod +x "Android/project/gradlew" || true

      - name: Build debug APK (try common project paths)
        # try two likely working directories; if first fails we'll still try second
        run: |
          if [ -f "App project/gradlew" ]; then
            cd "App project" && ./gradlew assembleDebug --no-daemon
          elif [ -f "Android/project/gradlew" ]; then
            cd "Android/project" && ./gradlew assembleDebug --no-daemon
          elif [ -f "gradlew" ]; then
            ./gradlew assembleDebug --no-daemon
          else
            echo "gradlew not found in expected locations" && exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            App project/app/build/outputs/apk/debug/*.apk
            Android/project/app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/debug/*.apk
